<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztrációs Űrlap</title>
    <link rel="icon" href="../2024.09.23/favicon_io/favicon-16x16.png" type="">
    <link rel="stylesheet" href="Kis_project_v1_0.css">
</head>
<body>
    <h1>Regisztrációs űrlap</h1>

    <form action="#" method="GET">
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Életkor: </label>
        <input type="number" id="age" name="age" min="18" max="100"><br><br>

        <label for="gender">Nem:</label>
        <label for="male">
            <input type="checkbox" id="male" name="gender" value="male">Férfi
        </label><br>

        <label for="female">
            <input type="checkbox" id="female" name="gender" value="female">Nő
        </label><br>

        <br>

        <label for="occupation">Foglalkozása (a teljesség igénye nélkül):</label>
        <select id="occupation" name="occupation">
            <option value="gepesz">Gépész</option>
            <option value="informatikus">Informatikus</option>
            <option value="jogasz">Jogász</option>
            <option value="kozgazdasz">Közgazdáz</option>
            <option value="orvos">Orvos</option>
            <option value="tanar">Tanár</option>
            <option value="mernok">Mérnök</option>
            <option value="grafikus">Grafikus</option>
            <option value="rendőr">Rendőr</option>
            <option value="apolo">Ápoló</option>
            <option value="fordasz">Fodrász</option>
            <option value="ingatlanügynok">Ingatlanügynök</option>
        </select><br><br>

        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="generatePassword()">Generált jelszó</button><br><br>

        <input type="submit" value="Elküldés">
    </form>

    <script src="Kis_project_v1_0.js"></script>
</body>
</html>
